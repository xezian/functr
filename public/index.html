<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Added a link to meyerweb reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- codemirror css -->
    <link rel="stylesheet" href="assets/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="assets/codemirror/theme/night.css" />
    <!-- Added a link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/images/f.ico" />
    <title>test_playground</title>
  </head>

  <body>
    <div class="container">
      <label class="wrap" for="function">
        code: <textarea id="function"> </textarea>
      </label>
      <label class="wrap" for="name">
        function name: <input type="text" id="name" />
      </label>
      <label class="wrap" for="arguments">
        comma seperated arguments: <input type="text" id="arguments" />
      </label>
      <label class="wrap" for="expectation">
        expectation: <input type="text" id="expectation" />
      </label>
      <div class="wrap">
          <button id="submit">submit</button>
      </div>
      <label class="wrap" for="results">
        results:
        <div id="results">
        </div>
      </label>
      <div class="wrap">
          <button id="clear">clear</button>
      </div>
    </div>
  </body>
  <script src="assets/codemirror/lib/codemirror.js"></script>
  <script src="assets/codemirror/mode/javascript/javascript.js"></script>
  <script src="assets/js/javascript.js"></script>
</html>
